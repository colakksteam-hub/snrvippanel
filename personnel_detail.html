<script type="module">
import { requireAuth } from "./guard.js";
import { qsParam, fmtDate, badgeStatus } from "./ui.js";
import { getById, listCol, addWithTS, deleteById, colPersonnel, colProjects, colPersonnelEvents } from "./db.js";
import { query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

requireAuth();
const id=qsParam("id");
let person=null, projects=[];

addEventBtn.onclick=()=>{ eventForm.style.display="block"; eventDate.value=new Date().toISOString().slice(0,10); eventReason.value=""; eventDesc.value=""; };
cancelEventBtn.onclick=()=> eventForm.style.display="none";
saveEventBtn.onclick=async ()=>{
  await addWithTS(colPersonnelEvents,{personId:id, projectId:person.projectId||null, type:eventType.value,
    date:eventDate.value?new Date(eventDate.value):new Date(), reason:eventReason.value.trim(), description:eventDesc.value.trim()});
  eventForm.style.display="none"; await loadEvents();
};

function renderPerson(){
  nameH1.textContent=person.fullName||"Personel"; pid.textContent=person.id;
  const proj=projects.find(p=>p.id===person.projectId);
  pProject.textContent=proj?.name||"-"; pTitle.textContent=person.title||"-";
  pStatus.innerHTML=badgeStatus(person.status); pStart.textContent=fmtDate(person.startDate);
  pPhone.textContent=person.phone||"-"; if(person.photoUrl) photo.src=person.photoUrl;
}
async function loadEvents(){
  const snap=await getDocs(query(colPersonnelEvents, where("personId","==",id), orderBy("date","desc")));
  const items=snap.docs.map(d=>({id:d.id,...d.data()}));
  events.innerHTML=items.length?items.map(e=>`
    <div class="list-item">
      <div><div><b>${e.reason||e.type}</b> <span class="badge">${e.type}</span></div>
      <div class="meta">${fmtDate(e.date)} â€¢ ${e.description||""}</div></div>
      <div><button class="secondary" data-del="${e.id}">Sil</button></div>
    </div>`).join(""):`<div class="card">Event yok.</div>`;
  events.querySelectorAll("[data-del]").forEach(b=>b.onclick=async()=>{ if(confirm("Event silinsin mi?")){await deleteById(colPersonnelEvents,b.dataset.del); await loadEvents();}});
}
async function load(){
  projects=await listCol(colProjects);
  person=await getById(colPersonnel,id);
  if(!person){ alert("Personel bulunamadÄ±"); location.href="personnel.html"; return; }
  renderPerson(); loadEvents();
}
load();

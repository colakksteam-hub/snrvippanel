            <input id="eventDate" type="date"/><input id="eventReason" placeholder="Sebep / BaÅŸlÄ±k"/>

<script type="module">
import { requireAuth } from "./guard.js";
import { qsParam, fmtDate, badgeStatus } from "./ui.js";
import { getById, listCol, addWithTS, deleteById, colVehicles, colProjects, colVehicleEvents } from "./db.js";
import { query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

requireAuth();
const id=qsParam("id");
let vehicle=null, projects=[];

addEventBtn.onclick=()=>{ eventForm.style.display="block"; eventDate.value=new Date().toISOString().slice(0,10); eventReason.value=""; eventDesc.value=""; eventKm.value=vehicle?.km||""; };
cancelEventBtn.onclick=()=> eventForm.style.display="none";
saveEventBtn.onclick=async ()=>{
  await addWithTS(colVehicleEvents,{vehicleId:id, projectId:vehicle.projectId||null, type:eventType.value,
    date:eventDate.value?new Date(eventDate.value):new Date(), reason:eventReason.value.trim(), description:eventDesc.value.trim(),
    kmAtEvent:eventKm.value?Number(eventKm.value):null});
  eventForm.style.display="none"; await loadEvents();
};

function renderVehicle(){
  plateH1.textContent=vehicle.plate||"AraÃ§"; vPlate.textContent=vehicle.plate||"-"; vModel.textContent=vehicle.brandModel||"-";
  const proj=projects.find(p=>p.id===vehicle.projectId); vProject.textContent=proj?.name||"-";
  vStatus.innerHTML=badgeStatus(vehicle.status); vKm.textContent=vehicle.km||0;
}
async function loadEvents(){
  const snap=await getDocs(query(colVehicleEvents, where("vehicleId","==",id), orderBy("date","desc")));
  const items=snap.docs.map(d=>({id:d.id,...d.data()}));
  events.innerHTML=items.length?items.map(e=>`
    <div class="list-item">
      <div><div><b>${e.reason||e.type}</b> <span class="badge">${e.type}</span></div>
      <div class="meta">${fmtDate(e.date)} â€¢ ${e.description||""} ${e.kmAtEvent? "â€¢ KM:"+e.kmAtEvent:""}</div></div>
      <div><button class="secondary" data-del="${e.id}">Sil</button></div>
    </div>`).join(""):`<div class="card">Event yok.</div>`;
  events.querySelectorAll("[data-del]").forEach(b=>b.onclick=async()=>{ if(confirm("Event silinsin mi?")){await deleteById(colVehicleEvents,b.dataset.del); await loadEvents();}});
}
async function load(){
  projects=await listCol(colProjects);
  vehicle=await getById(colVehicles,id);
  if(!vehicle){ alert("AraÃ§ bulunamadÄ±"); location.href="vehicles.html"; return; }
  renderVehicle(); loadEvents();
}
load();
</script>

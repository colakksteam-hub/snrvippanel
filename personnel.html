<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNR VIP | Personel</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SNR</div>
      <div>
        <div class="title">SNR VIP</div>
        <div class="sub">GÃ¼venlik & Koruma</div>
      </div>
    </div>
    <nav class="nav">
      <a href="dashboard.html">ğŸ  Dashboard</a>
      <a href="projects.html">ğŸ—ï¸ Proje Paneli</a>
      <a class="active" href="personnel.html">ğŸ‘® Personel</a>
      <a href="vehicles.html">ğŸš— AraÃ§ YÃ¶netimi</a>
      <a href="#" onclick="logout()">ğŸšª Ã‡Ä±kÄ±ÅŸ</a>
    </nav>
  </aside>

  <main class="main">
    <div class="topbar">
      <h1 style="margin:0;">Personel</h1>
      <div class="user">
        <div class="pill" id="currentUser">YÃ¶netici</div>
      </div>
    </div>

    <div class="toolbar">
      <input id="q" placeholder="Personel ara (ad/Ã¼nvan)"/>
      <select id="projectFilter"></select>
      <select id="statusFilter">
        <option value="">TÃ¼m Durumlar</option>
        <option value="aktif">Aktif</option>
        <option value="pasif">Pasif</option>
      </select>
      <button id="addBtn">+ Personel Ekle</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>AD SOYAD</th>
          <th>ÃœNVAN</th>
          <th>PROJE</th>
          <th>DURUM</th>
          <th>Ä°ÅE GÄ°RÄ°Å</th>
          <th>TELEFON</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div id="formCard" class="card" style="display:none;">
      <h2 id="formTitle">Yeni Personel</h2>
      <div class="toolbar">
        <input id="pName" placeholder="Ad Soyad"/>
        <select id="pTitle">
          <option value="vardiya_amiri">Vardiya Amiri</option>
          <option value="danisman">DanÄ±ÅŸman</option>
          <option value="yonetim">YÃ¶netim</option>
        </select>
        <select id="pProjectId"></select>
        <select id="pStatus">
          <option value="aktif">Aktif</option>
          <option value="pasif">Pasif</option>
        </select>
        <input id="pStartDate" type="date" />
        <input id="pPhone" placeholder="Telefon (ops.)"/>
        <button id="saveBtn">Kaydet</button>
        <button class="secondary" id="cancelBtn">Ä°ptal</button>
      </div>
    </div>

  </main>
</div>

<script type="module">
  import { requireAuth } from "./guard.js";
  import { db } from "./firebase.js";
  import {
    collection, getDocs, addDoc, updateDoc, deleteDoc, doc,
    query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  requireAuth();

  // refs
  const personnelRef = collection(db, "personnel");
  const projectsRef  = collection(db, "projects");

  // elements
  const qInput = document.getElementById("q");
  const projectFilter = document.getElementById("projectFilter");
  const statusFilter = document.getElementById("statusFilter");
  const addBtn = document.getElementById("addBtn");
  const tbody = document.getElementById("tbody");
  const formCard = document.getElementById("formCard");
  const formTitle = document.getElementById("formTitle");

  const pName = document.getElementById("pName");
  const pTitle = document.getElementById("pTitle");
  const pProjectId = document.getElementById("pProjectId");
  const pStatus = document.getElementById("pStatus");
  const pStartDate = document.getElementById("pStartDate");
  const pPhone = document.getElementById("pPhone");
  const saveBtn = document.getElementById("saveBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  // state
  let personnel = [];
  let projects = [];
  let editingId = null;

  const escapeHtml = (s="") =>
    s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  // Firestore doc -> UI obj (isim alanÄ± neyse bul)
  const normalizeDoc = (d) => {
    const raw = d.data() || {};

    const possibleNameKeys = [
      "name","adSoyad","fullName","fullname","full_name",
      "isim","ad","soyad","ad_soyad","personel","personelAdi"
    ];

    let foundName = "";
    for (const k of possibleNameKeys){
      if (typeof raw[k] === "string" && raw[k].trim()){
        foundName = raw[k].trim();
        break;
      }
    }
    if(!foundName){
      const anyString = Object.values(raw).find(v => typeof v === "string" && v.trim());
      foundName = anyString ? anyString.trim() : "";
    }

    return {
      id: d.id,
      name: foundName,
      title: raw.title || raw.unvan || "danisman",
      projectId: raw.projectId || "",
      status: raw.status || "aktif",
      startDate: raw.startDate || "",
      phone: raw.phone || "",
      createdAt: raw.createdAt || null
    };
  };

  const titleLabel = (t) => {
    if(t === "vardiya_amiri") return "Vardiya Amiri";
    if(t === "yonetim") return "YÃ¶netim";
    return "DanÄ±ÅŸman";
  };

  const getProjectName = (pid) => {
    const p = projects.find(x => x.id === pid);
    return p ? p.name : "-";
  };

  function filteredPersonnel(){
    const q = (qInput.value || "").toLowerCase().trim();
    const pFilter = projectFilter.value || "";
    const sFilter = statusFilter.value || "";

    return personnel.filter(p => {
      const matchesQ =
        !q ||
        (p.name || "").toLowerCase().includes(q) ||
        (p.title || "").toLowerCase().includes(q);

      const matchesProject = !pFilter || p.projectId === pFilter;
      const matchesStatus  = !sFilter || p.status === sFilter;

      return matchesQ && matchesProject && matchesStatus;
    });
  }

  function render(){
    const rows = filteredPersonnel().map(p => `
      <tr>
        <td><b>${escapeHtml(p.name || "-")}</b></td>
        <td>${escapeHtml(titleLabel(p.title))}</td>
        <td>${escapeHtml(getProjectName(p.projectId))}</td>
        <td>${escapeHtml(p.status || "-")}</td>
        <td>${escapeHtml(p.startDate || "-")}</td>
        <td>${escapeHtml(p.phone || "-")}</td>
        <td style="white-space:nowrap;">
          <button class="btn small edit" data-id="${p.id}">DÃ¼zenle</button>
          <button class="btn small danger del" data-id="${p.id}">Sil</button>
        </td>
      </tr>
    `).join("");

    tbody.innerHTML = rows || "";

    // bind actions
    tbody.querySelectorAll(".edit").forEach(btn=>{
      btn.onclick = () => openEdit(btn.dataset.id);
    });
    tbody.querySelectorAll(".del").forEach(btn=>{
      btn.onclick = async () => {
        const id = btn.dataset.id;
        if(confirm("Personeli silmek istiyor musun?")){
          await deleteDoc(doc(db,"personnel", id));
          await loadPersonnel();
        }
      };
    });
  }

  function openForm(){
    formCard.style.display = "block";
  }
  function closeForm(){
    formCard.style.display = "none";
    editingId = null;
    pName.value = "";
    pTitle.value = "danisman";
    pProjectId.value = "";
    pStatus.value = "aktif";
    pStartDate.value = "";
    pPhone.value = "";
  }

  function openAdd(){
    editingId = null;
    formTitle.textContent = "Yeni Personel";
    openForm();
  }

  function openEdit(id){
    const p = personnel.find(x=>x.id===id);
    if(!p) return;

    editingId = id;
    formTitle.textContent = "Personel DÃ¼zenle";
    openForm();

    pName.value = p.name || "";
    pTitle.value = p.title || "danisman";
    pProjectId.value = p.projectId || "";
    pStatus.value = p.status || "aktif";
    pStartDate.value = p.startDate || "";
    pPhone.value = p.phone || "";
  }

  async function save(){
    const name = (pName.value || "").trim();
    const title = pTitle.value || "danisman";
    const projectId = pProjectId.value || "";
    const status = pStatus.value || "aktif";
    const startDate = pStartDate.value || "";
    const phone = (pPhone.value || "").trim();

    if(!name){
      alert("Ad Soyad boÅŸ olamaz!");
      return;
    }

    const payload = {
      name, title, projectId, status, startDate, phone,
      createdAt: new Date()
    };

    if(editingId){
      delete payload.createdAt;
      await updateDoc(doc(db,"personnel", editingId), payload);
    }else{
      await addDoc(personnelRef, payload);
    }

    closeForm();
    await loadPersonnel();
  }

  async function loadProjects(){
    const snap = await getDocs(query(projectsRef, orderBy("createdAt","desc")));
    projects = snap.docs.map(d => ({ id:d.id, ...d.data() }));

    // filter dropdown
    projectFilter.innerHTML = `
      <option value="">TÃ¼m Projeler</option>
      ${projects.map(p=>`<option value="${p.id}">${escapeHtml(p.name)}</option>`).join("")}
    `;

    // form dropdown
    pProjectId.innerHTML = `
      <option value="">Proje (ops.)</option>
      ${projects.map(p=>`<option value="${p.id}">${escapeHtml(p.name)}</option>`).join("")}
    `;
  }

  async function loadPersonnel(){
    const snap = await getDocs(query(personnelRef, orderBy("createdAt","desc")));
    personnel = snap.docs.map(normalizeDoc);
    render();
  }

  // events
  addBtn.onclick = openAdd;
  saveBtn.onclick = save;
  cancelBtn.onclick = closeForm;

  qInput.oninput = render;
  projectFilter.onchange = render;
  statusFilter.onchange = render;

  window.addEventListener("DOMContentLoaded", async () => {
    await loadProjects();
    await loadPersonnel();
  });
</script>
</body>
</html>

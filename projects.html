<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNR VIP | Projeler</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="app">

  <aside class="sidebar">
    <div class="brand">
      <div class="logo">SNR</div>
      <div>
        <div class="title">SNR VIP</div>
        <div class="sub">GÃ¼venlik & Koruma</div>
      </div>
    </div>

    <nav class="nav">
      <a href="dashboard.html">ğŸ  Dashboard</a>
      <a class="active" href="projects.html">ğŸ—ï¸ Proje Paneli</a>
      <a href="personnel.html">ğŸ‘® Personel</a>
      <a href="vehicles.html">ğŸš— AraÃ§ YÃ¶netimi</a>
      <a href="#" onclick="logout()">ğŸšª Ã‡Ä±kÄ±ÅŸ</a>
    </nav>
  </aside>

  <main class="main">
    <div class="topbar">
      <h1 style="margin:0;">Projeler</h1>
      <div class="user">
        <div class="pill" id="currentUser">YÃ¶netici</div>
      </div>
    </div>

    <!-- Ãœst filtreler -->
    <div class="toolbar">
      <input id="q" placeholder="Proje ara"/>
      <select id="typeFilter">
        <option value="">TÃ¼mÃ¼</option>
        <option value="fabrika">Fabrika</option>
        <option value="ÅŸantiye">Åantiye</option>
        <option value="plaza">Plaza</option>
        <option value="diÄŸer">DiÄŸer</option>
      </select>
      <button id="addBtn">+ Proje Ekle</button>
    </div>

    <!-- Liste alanÄ± -->
    <div id="projectsList" class="list"></div>

    <!-- Form kartÄ± -->
    <div id="formCard" class="card" style="display:none; margin-top:16px;">
      <h2 id="formTitle">Yeni Proje</h2>
      <div class="toolbar" style="flex-wrap:wrap; gap:8px;">
        <input id="pName" placeholder="Proje adÄ±"/>
        <select id="pType">
          <option value="fabrika">Fabrika</option>
          <option value="ÅŸantiye">Åantiye</option>
          <option value="plaza">Plaza</option>
          <option value="diÄŸer">DiÄŸer</option>
        </select>
        <input id="pLocation" placeholder="Lokasyon"/>
        <input id="pCustomer" placeholder="MÃ¼ÅŸteri (ops.)"/>
        <select id="pStatus">
          <option value="aktif">Aktif</option>
          <option value="pasif">Pasif</option>
        </select>

        <button id="saveBtn">Kaydet</button>
        <button class="secondary" id="cancelBtn">Ä°ptal</button>
      </div>
    </div>

  </main>
</div>

<script type="module">
  import { requireAuth } from "./guard.js";
  import { db } from "./firebase.js";
  import {
    collection, getDocs, addDoc, updateDoc, deleteDoc, doc,
    query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  requireAuth();

  const colRef = collection(db, "projects");

  // DOM
  const addBtn        = document.getElementById("addBtn");
  const listEl        = document.getElementById("projectsList");
  const formCard      = document.getElementById("formCard");
  const formTitle     = document.getElementById("formTitle");

  const qInput        = document.getElementById("q");
  const typeFilter    = document.getElementById("typeFilter");

  const pName         = document.getElementById("pName");
  const pType         = document.getElementById("pType");
  const pLocation     = document.getElementById("pLocation");
  const pCustomer     = document.getElementById("pCustomer");
  const pStatus       = document.getElementById("pStatus");
  const saveBtn       = document.getElementById("saveBtn");
  const cancelBtn     = document.getElementById("cancelBtn");

  let projects = [];
  let editingId = null;

  const escapeHtml = (s="") =>
    s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  function filteredProjects(){
    const q = (qInput.value || "").toLowerCase().trim();
    const tf = typeFilter.value || "";
    return projects.filter(p => {
      const mq =
        !q ||
        (p.name || "").toLowerCase().includes(q) ||
        (p.location || "").toLowerCase().includes(q) ||
        (p.customer || "").toLowerCase().includes(q);
      const mt = !tf || p.type === tf;
      return mq && mt;
    });
  }

  function cardTemplate(p){
    return `
      <div class="row">
        <div class="cell"><b>${escapeHtml(p.name)}</b></div>
        <div class="cell">${escapeHtml(p.type || "-")}</div>
        <div class="cell">${escapeHtml(p.location || "-")}</div>
        <div class="cell"><span class="badge ${p.status==="aktif"?"green":"gray"}">${escapeHtml(p.status||"-")}</span></div>
        <div class="cell actions">
          <button class="btn small edit" data-id="${p.id}">DÃ¼zenle</button>
          <button class="btn small danger del" data-id="${p.id}">Sil</button>
        </div>
      </div>
    `;
  }

  function render(){
    listEl.innerHTML = filteredProjects().map(cardTemplate).join("");

    listEl.querySelectorAll(".del").forEach(btn=>{
      btn.onclick = async ()=>{
        const id = btn.dataset.id;
        if(confirm("Projeyi silmek istiyor musun?")){
          await deleteDoc(doc(db,"projects",id));
          await load();
        }
      };
    });

    listEl.querySelectorAll(".edit").forEach(btn=>{
      btn.onclick = ()=> openEdit(btn.dataset.id);
    });
  }

  function openForm(){
    formCard.style.display = "block";
  }
  function closeForm(){
    formCard.style.display = "none";
    editingId = null;
    formTitle.textContent = "Yeni Proje";
    pName.value = "";
    pType.value = "fabrika";
    pLocation.value = "";
    pCustomer.value = "";
    pStatus.value = "aktif";
  }

  addBtn.onclick = ()=>{
    editingId = null;
    formTitle.textContent = "Yeni Proje";
    openForm();
  };

  cancelBtn.onclick = closeForm;

  saveBtn.onclick = async ()=>{
    const name = (pName.value || "").trim();
    const type = pType.value;
    const location = (pLocation.value || "").trim();
    const customer = (pCustomer.value || "").trim();
    const status = pStatus.value;

    if(!name){
      alert("Proje adÄ± boÅŸ olamaz");
      return;
    }

    if(editingId){
      await updateDoc(doc(db,"projects",editingId), {
        name, type, location, customer, status
      });
    }else{
      await addDoc(colRef, {
        name, type, location, customer, status,
        createdAt: new Date()
      });
    }

    closeForm();
    await load();
  };

  function openEdit(id){
    const p = projects.find(x=>x.id===id);
    if(!p) return;

    editingId = id;
    formTitle.textContent = "Proje DÃ¼zenle";
    pName.value = p.name || "";
    pType.value = p.type || "fabrika";
    pLocation.value = p.location || "";
    pCustomer.value = p.customer || "";
    pStatus.value = p.status || "aktif";
    openForm();
    window.scrollTo({top: document.body.scrollHeight, behavior:"smooth"});
  }

  async function load(){
    const snap = await getDocs(query(colRef, orderBy("createdAt","desc")));
    projects = snap.docs.map(d=>({id:d.id, ...d.data()}));
    render();
  }

  qInput.oninput = render;
  typeFilter.onchange = render;

  window.addEventListener("DOMContentLoaded", load);
</script>
</body>
</html>
